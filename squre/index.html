<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Guo Moruo Square</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cambria', serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            /* 字体颜色调整为柔和的米灰色，避免过亮 */
            color: #E0E0E0; 
            min-height: 100vh;
            position: relative;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(80%);
            display: flex;
            flex-direction: column;
        }
        
        .container, .header, .footer {
            filter: brightness(100%);
        }
        
        .header {
            height: 25vh;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .header h1 {
            color: #E0E0E0;
            font-size: 3.8vw;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
            letter-spacing: 2.5px;
            text-align: center;
            padding: 20px 45px;
            background: rgba(0, 0, 0, 0.3); /* 背景稍微加深以衬托文字 */
            border-radius: 12px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
            max-width: 90%;
            font-weight: 700;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            height: 100%;
            max-height: 65vh;
        }
        
        .icon-grid {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            padding: 20px 0;
        }
        
        .left-icons { align-items: flex-start; }
        .right-icons { align-items: flex-end; }
        
        .icon-item {
            text-align: center;
            transition: all 0.4s ease;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(5px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        .icon i {
            font-size: 35px;
            color: #E0E0E0;
        }
        
        .icon-label {
            color: #E0E0E0;
            font-size: 1rem;
            letter-spacing: 0.8px;
            margin-top: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .dialogue-box {
            background: rgba(0, 0, 0, 0.4); /* 增加内部黑度，减少刺眼感 */
            border-radius: 20px;
            padding: 40px 40px 80px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            backdrop-filter: blur(12px);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .dialogue-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #E0E0E0;
            text-align: center;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        .dialogue-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #E0E0E0;
            font-weight: 500;
        }

        .typewriter-text {
            border-right: .15em solid #E0E0E0;
            white-space: pre-wrap;
            animation: blink-caret .75s step-end infinite;
        }
        
        .quote-mark {
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.15);
            position: absolute;
            font-family: Georgia, serif;
        }
        
        .quote-start { top: 10px; left: 20px; }
        .quote-end { bottom: 60px; right: 20px; }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #E0E0E0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .page-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
        
        .page-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .page-dot.active {
            background: #E0E0E0;
            transform: scale(1.3);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #B0B0B0; /* 页脚文字稍暗一点 */
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #E0E0E0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Guo Moruo Square</h1>
    </div>
    
    <div class="main-content">
        <div class="container">
            <div class="icon-grid left-icons">
                <div class="icon-item">
                    <a href="https://amber2713.github.io/test/map/" class="icon">
                        <i class="fas fa-map-marked-alt"></i>
                    </a>
                    <div class="icon-label">Campus Map</div>
                </div>
            </div>
            
            <div class="dialogue-box">
                <div class="quote-mark quote-start">"</div>
                <div class="dialogue-content">
                    <h2 class="dialogue-title">Memories of the Square</h2>
                    <div class="dialogue-text">
                        <div class="typewriter">
                            <div id="typewriter-text" class="typewriter-text"></div>
                        </div>
                    </div>
                </div>
                <div class="quote-mark quote-end">"</div>
                
                <div class="pagination">
                    <button id="prevBtn" class="page-btn"><i class="fas fa-arrow-left"></i> Prev</button>
                    <div class="page-indicator">
                        <div class="page-dot active" id="dot1"></div>
                        <div class="page-dot" id="dot2"></div>
                        <div class="page-dot" id="dot3"></div>
                    </div>
                    <button id="nextBtn" class="page-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            
            <div class="icon-grid right-icons">
                <div class="icon-item">
                    <a href="https://amber2713.github.io/sitetone/gifted/" class="icon">
                        <i class="fas fa-graduation-cap"></i>
                    </a>
                    <div class="icon-label">Gifted Program</div>
                </div>
                
                <div class="icon-item">
                    <a href="https://amber2713.github.io/sitetone/memorial/" class="icon">
                        <i class="fas fa-user-friends"></i>
                    </a>
                    <div class="icon-label">Portrait of Guo Moruo</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Guo Moruo Square © 2023 | A Place of Reflection, Learning, and Community
    </div>

    <script>
        const pages = [
            "I remember Guo Moruo Square as one of the few sanctuaries during my demanding study years. At any hour, you could find students scattered across the grass, textbooks open but eyes gazing upward, finding solace in the open sky above.",
            "What made this space extraordinary was the harmony of sounds: the delighted laughter of neighborhood children chasing kites mingled with earnest philosophical debates beneath the ancient oak.",
            "The square served as a living metaphor for the university—where youthful energy met academic rigor, and community blended with scholarship. In the golden hour before sunset, everything paused in perfect balance."
        ];
        
        let currentPage = 0;
        let typingInterval;
        const textElement = document.getElementById('typewriter-text');
        const dots = document.querySelectorAll('.page-dot');
        
        function typeText(text, element) {
            clearInterval(typingInterval);
            let charIndex = 0;
            element.innerHTML = '';
            typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    element.innerHTML += text.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 30);
        }
        
        function updatePage(pageIndex) {
            currentPage = pageIndex;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
            typeText(pages[currentPage], textElement);
            document.getElementById('prevBtn').disabled = (currentPage === 0);
            document.getElementById('nextBtn').disabled = (currentPage === pages.length - 1);
        }
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 0) updatePage(currentPage - 1);
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < pages.length - 1) updatePage(currentPage + 1);
        });
        
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => updatePage(index));
        });
        
        document.addEventListener('DOMContentLoaded', () => updatePage(0));
    </script>
</body>
</html>
